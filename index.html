<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tabellion - HTML table manipulation made easy</title>
  <meta name="description" content="Tabellion is a lightweight script to manipulate tables, table rows and table cells.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
    td {
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tabellion</h1>

    <div class="table-contros">
      <button id="btn-del-table">delete table</button>
      <button id="btn-add-row">add row</button>
      <button id="btn-add-column">add column</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>ISBN</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody contenteditable="true">
        <tr>
          <td>Trigger Warning</td>
          <td>0062330268</td>
          <td>Neil Gaiman</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/tabellion.min.js"></script>
  <script>
    var tbl = new Tabellion('table');

    document.getElementById('btn-add-row')
      .addEventListener('click', function (e) {
        e.preventDefault();
        tbl.addRow();
      });

    document.getElementById('btn-add-column')
      .addEventListener('click', function (e) {
        e.preventDefault();
        tbl.addColumn();
      });

    document.getElementById('btn-del-table')
      .addEventListener('click', function (e) {
        e.preventDefault();
        if (confirm('Are you sure you want to delete this table?')) {
          tbl.deleteTable();
        }
      });
  </script>
</body>
</html>
